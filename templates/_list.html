<ul>
{% for page in pages %}
    <li class="PostList">
        <a href="{{ url_for("page", path=page.path) }}">{{ page.title }}</a>
    {% if page.meta.tags|length %}
        | Tagged:
        {% for page_tag in page.meta.tags %}
            <a href="{{ url_for("tag", tag=page_tag) }}">{{ page_tag }}</a>{% if not loop.last %},{% endif %}
        {% endfor %}
        | Date: {{ page.meta.date }}
    {% endif %}
    </li>
{% else %}
    <div class="PostText">No posts to display.</div>
{% endfor %}
</ul>
